<!doctype html>
<html>
<head>
<style>
  
.box{display:inline-block;vertical-align:top;text-align:left} 
  
body {font-family: sans-serif ;}

a[target="_blank"]:after {
	font-family: 'Font Awesome 5 Free';
	content: '\f35d';
	font-size: 0.9em;
	margin: 0px 3px;
	font-weight: 900;
}

</style>
<meta name="viewport" content="width=device-width,initial-scale=0.8,user-scalable=yes">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>text2mic</title>
</head>
<body>
<h1 style="background:#000;color:white;padding:3px;border-radius:5px;">
<span class="fas fa-satellite-dish"></span> Text2Mic</h2>
<div>
<center>
<a val=all class="menu menu_selecetd" href=#>すべて</a> |
<a val=recv class="menu" href=#>受信のみ</a> |
<a val=send class="menu" href=#>送信のみ</a>
</center>
</div>
<style>
.menu_selecetd{background:#FFFFDD}

h2{border-left:10px solid #ccccff;padding-left:5px;text-align:left}
a{color: #0876c8;}
</style>
<style>
.dropOver{background:#EEF;border:3px solid dotte}
</style>

<script src="lib/jquery.min.js"></script>
<script async type="text/javascript" src="lib/quiet/quiet-emscripten.js"></script>
<script type="text/javascript" src="lib/quiet/quiet.js"></script>
<script type="text/javascript" src="app.js"></script>

<center>
<div class="box_send box" class="drop_area">
<div class="hidden" data-quiet-profile-name="audible"></div>
<div class="wrapper">
<header>
<h2>1.送信：<sendbyte class=byte></sendbyte></h2>
</header>
<section>
<div class="hidden" data-quiet-warning></div>
<div class="form-group">
<textarea placeholder="送りたいテキストをここに入力。又はファイル選択" class=send_tt autocapitalize="none" autocomplete="off" spellcheck="off" class="form-control" style="resize:none" rows="4" cols=50 data-quiet-text-input></textarea>
<div>
<span style='cursor:pointer' class=fileSelect><button><font size=4><span class="fas fa-file-upload"></span></font><font size=2> ファイル選択</font></button></span>
<input type=file class=file style="display:none"></div>
</div>
<div style="margin:10px;text-align:center">
<button class=sendBt type="button" class="btn btn-default" disabled style="width:50%" data-quiet-send-button data-quiet-sending-text="送信中...">音声エンコード開始</button>
<div>
<font size=2>
<label><input type=checkbox class=loop>ループ処理</label>
</font>
</div>
</div>
</section>
</div>
</div>
<style>
.byte{color:#999;font-size:10pt}
</style>
<div class="box_recv box">
<div class="hidden" data-quiet-profile-name="audible"></div>
<div class="wrapper">
<header>
<h2>2.受信：<recvbyte class=byte></recvbyte></h2>
</header>
<section>
<div class="hidden" data-quiet-warning></div>
<textarea placeholder="マイクで受信したデータがここに入るよ" class=recv_tt cols=50 rows=4 data-quiet-receive-text-target></textarea>
</section>
</div>
<div><font size=2>※マイクで音を拾うとここに入る↑</font>
<div style="float:right">
<input type=button value="クリア" class=clearButton>
</div>
</div>
<h2>3.ダウンロード：<recvbyte class=byte></recvbyte></h2>
<center>
<div style="margin-top:20px"><button disabled class=download type=button><span class="fas fa-download"></span>ダウンロード</button></div>
<font size=2>※↑処理完了後、ダウンロード</font>
</center>
</div>
</center>
<footer style="margin-top:50px;background:#eee;padding:3px">

<center style="margin:20px">
<b>Text2Mic</b>はファイルの送受信をマイク音声を経由して行えます。<br>
サーバ処理を行わない為、安全かつオフラインでの使用も可能です。<br>
</center>


<center>
<div>OpenSource:<a target=_blank href=https://git.satoru.net/quiet-js/>text2mic</a></div>

Twitter:<a target=_blank href=https://twitter.com/satorunet>satorunet</a>
</center>

</footer>
</body>
</html>
</body>
</html>
